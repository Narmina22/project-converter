<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="pic.svg" alt="img">
            <div class="menu">
                <p>БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
            <div class="enter"><p>ВОЙТИ</p></div>
        </div>
        <div class="content">
            <h1>Конвертер валют онлайн</h1>
            <div class="allBlocks">
                <div class="block1">
                    <p>У меня есть</p>
                    <div class="block1-select">
                        <select id="currency-one" multiple>
                            <option class="option-first" value="RUB">RUB</option>
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option class="option-last" value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="box">
                        <input class="amount-one" type="number"> 
                        <div class="rate-first"></div>
                    </div>
                </div>
                <div class="block2">
                    <p>Хочу приобрести</p>
                    <div class="block2-select">
                        <select id="currency-two" multiple>
                            <option class="option-first" value="RUB" selected>RUB</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option class="option-last" value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="box">
                        <input class="amount-two" type="number"> 
                        <div class="rate-second"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
