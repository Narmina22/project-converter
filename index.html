<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="pic.svg" alt="img">
            <div class="menu">
                <p>БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
            <div class="enter"><p>ВОЙТИ</p></div>
        </div>
        <div class="content">
            <h1>Конвертер валют онлайн</h1>
            <div class="allBlocks">
                <div class="block1">
                    <p>У меня есть</p>
                    <div class="block1-buttons">
                        <button class="button-first">RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button class="button-last">GBP</button>
                    </div>
                    <input type="number"> 
                </div>
                <div class="block2">
                    <p>Хочу приобрести</p>
                    <div class="block1-buttons">
                        <button class="button-first">RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button class="button-last">GBP</button>
                    </div>
                    <input type="number"> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
